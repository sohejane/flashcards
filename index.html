<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Flashcards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ffffff, #cccccc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1rem;
            opacity: 0.7;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .breadcrumb-item {
            color: rgba(255, 255, 255, 0.7);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .breadcrumb-item:hover {
            color: #ffffff;
        }

        .breadcrumb-item.active {
            color: #ffffff;
            font-weight: 500;
        }

        .breadcrumb-separator {
            color: rgba(255, 255, 255, 0.4);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .folder-creator {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .card-creator {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 40px;
            transition: all 0.3s ease;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            opacity: 0.9;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 12px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.4);
        }

        .input-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .color-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .color-option:hover,
        .color-option.selected {
            border-color: #ffffff;
            transform: scale(1.1);
        }

        .folders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .folder {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .folder:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .folder-icon {
            font-size: 3rem;
            margin-bottom: 15px;
            opacity: 0.8;
        }

        .folder-name {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .folder-count {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .folder-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .folder:hover .folder-controls {
            opacity: 1;
        }

        .folder-btn {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.7rem;
            transition: all 0.3s ease;
        }

        .folder-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .folder-btn.delete:hover {
            background: rgba(255, 0, 0, 0.2);
            border-color: rgba(255, 0, 0, 0.3);
        }

        .flashcard {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.5s ease;
            perspective: 1000px;
            min-height: 200px;
            position: relative;
        }

        .flashcard:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-5px);
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }

        .flashcard.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-front,
        .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .card-back {
            transform: rotateY(180deg);
        }

        .card-question,
        .card-answer {
            padding: 20px;
            font-size: 1.2rem;
            line-height: 1.4;
            word-wrap: break-word;
            word-break: break-word;
            overflow-wrap: break-word;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            max-width: 100%;
            box-sizing: border-box;
        }

        .card-question {
            color: #ffffff;
        }

        .card-answer {
            color: #cccccc;
        }

        .card-controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0.9;
            transition: opacity 0.3s ease;
            z-index: 10;
        }

        .flashcard:hover .card-controls {
            opacity: 1;
        }

        .card-btn {
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            min-width: 50px;
            text-align: center;
        }

        .card-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        .card-btn.delete:hover {
            background: rgba(255, 0, 0, 0.3);
            border-color: rgba(255, 0, 0, 0.5);
        }

        .stats {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
        }

        .stat-label {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            opacity: 0.7;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            color: white;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 1.3rem;
            font-weight: 400;
        }

        .modal-buttons {
            display: flex;
            gap: 15px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .study-mode {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            text-align: center;
            margin-bottom: 40px;
        }

        .study-card {
            min-height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 30px;
            padding: 20px;
        }

        .study-controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .controls {
                gap: 10px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .card-creator,
            .flashcard,
            .study-mode,
            .folder-creator {
                padding: 20px;
            }

            .folders-grid {
                grid-template-columns: 1fr;
            }

            /* Mobile-specific flashcard fixes */
            .flashcard {
                min-height: 180px;
                margin-bottom: 20px;
                position: relative;
                overflow: hidden;
            }

            .card-controls {
                opacity: 1;
                position: absolute;
                top: 8px;
                right: 8px;
                z-index: 20;
                gap: 6px;
            }

            .card-btn {
                padding: 8px 10px;
                font-size: 0.75rem;
                min-width: 45px;
                background: rgba(0, 0, 0, 0.9);
                border: 1px solid rgba(255, 255, 255, 0.4);
                box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            }

            .card-question,
            .card-answer {
                padding: 15px;
                padding-top: 45px; /* Make room for buttons */
                font-size: 1rem;
                line-height: 1.3;
                max-width: 100%;
                overflow: hidden;
                text-overflow: ellipsis;
                hyphens: auto;
                word-break: break-word;
                overflow-wrap: break-word;
            }

            .card-inner {
                width: 100%;
                height: 100%;
                min-height: 140px;
            }

            .card-front,
            .card-back {
                width: 100%;
                height: 100%;
                padding: 0;
                box-sizing: border-box;
            }

            /* Study mode mobile improvements */
            .study-card {
                min-height: 250px;
                padding: 20px 15px;
                font-size: 1.1rem;
                line-height: 1.4;
            }

            .study-controls {
                gap: 10px;
            }

            .study-controls .btn {
                padding: 10px 15px;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">Flashcards</h1>
            <p class="subtitle">Study smarter with organized offline flashcards</p>
        </div>

        <div class="breadcrumb" id="breadcrumb">
            <span class="breadcrumb-item active" onclick="goToHome()">📁 All Folders</span>
        </div>

        <div class="controls">
            <button class="btn" id="addFolderBtn" onclick="toggleFolderCreator()">Add Folder</button>
            <button class="btn" id="addCardBtn" onclick="toggleCardCreator()">Add Card</button>
            <button class="btn" onclick="toggleStudyMode()">Study Mode</button>
            <button class="btn" onclick="saveData()">Save Data</button>
            <button class="btn" onclick="loadData()">Load Data</button>
            <button class="btn" onclick="clearAll()">Clear All</button>
        </div>

        <div class="folder-creator hidden" id="folderCreator">
            <h3 style="margin-bottom: 20px;">Create New Folder</h3>
            <div class="input-group">
                <label for="folderNameInput">Folder Name</label>
                <input type="text" id="folderNameInput" placeholder="Enter folder name..." />
            </div>
            <div class="input-group">
                <label>Choose Color</label>
                <div class="color-picker">
                    <div class="color-option selected" style="background: #4f46e5;" data-color="#4f46e5"></div>
                    <div class="color-option" style="background: #059669;" data-color="#059669"></div>
                    <div class="color-option" style="background: #dc2626;" data-color="#dc2626"></div>
                    <div class="color-option" style="background: #ea580c;" data-color="#ea580c"></div>
                    <div class="color-option" style="background: #7c3aed;" data-color="#7c3aed"></div>
                    <div class="color-option" style="background: #0891b2;" data-color="#0891b2"></div>
                    <div class="color-option" style="background: #be123c;" data-color="#be123c"></div>
                    <div class="color-option" style="background: #a3a3a3;" data-color="#a3a3a3"></div>
                </div>
            </div>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn" onclick="createFolder()">Create Folder</button>
                <button class="btn" onclick="toggleFolderCreator()">Cancel</button>
            </div>
        </div>

        <div class="card-creator hidden" id="cardCreator">
            <h3 style="margin-bottom: 20px;">Add New Card</h3>
            <div class="input-group">
                <label for="folderSelect">Select Folder</label>
                <select id="folderSelect">
                    <option value="">Choose a folder...</option>
                </select>
            </div>
            <div class="input-group">
                <label for="questionInput">Question</label>
                <textarea id="questionInput" placeholder="Enter your question here..."></textarea>
            </div>
            <div class="input-group">
                <label for="answerInput">Answer</label>
                <textarea id="answerInput" placeholder="Enter the answer here..."></textarea>
            </div>
            <div style="display: flex; gap: 15px; justify-content: center;">
                <button class="btn" onclick="addCard()">Add Card</button>
                <button class="btn" onclick="toggleCardCreator()">Cancel</button>
            </div>
        </div>

        <div class="study-mode hidden" id="studyMode">
            <div class="study-card" id="studyCard">
                Select a folder to study
            </div>
            <div class="study-controls">
                <button class="btn" onclick="prevCard()">Previous</button>
                <button class="btn" onclick="flipStudyCard()">Flip</button>
                <button class="btn" onclick="nextCard()">Next</button>
                <button class="btn" onclick="toggleStudyMode()">Exit Study</button>
            </div>
        </div>

        <div class="stats" id="stats">
            <div class="stats-grid">
                <div class="stat-item">
                    <div class="stat-number" id="totalFolders">0</div>
                    <div class="stat-label">Total Folders</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="totalCards">0</div>
                    <div class="stat-label">Total Cards</div>
                </div>
                <div class="stat-item">
                    <div class="stat-number" id="studiedCards">0</div>
                    <div class="stat-label">Studied</div>
                </div>
            </div>
        </div>

        <div class="content-container" id="contentContainer">
            <!-- Folders or cards will be rendered here -->
        </div>
    </div>

    <input type="file" id="fileInput" style="display: none;" accept=".json" onchange="handleFileLoad(event)">

    <!-- Save Modal -->
    <div class="modal hidden" id="saveModal">
        <div class="modal-content">
            <h3>Save Flashcards</h3>
            <div class="input-group">
                <label for="filenameInput">Filename (without .json)</label>
                <input type="text" id="filenameInput" placeholder="my-flashcards" />
            </div>
            <p id="saveInfo" style="font-size: 0.9rem; opacity: 0.7; margin-top: 10px;"></p>
            <div class="modal-buttons">
                <button class="btn" onclick="confirmSave()">Save</button>
                <button class="btn" onclick="closeSaveModal()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Edit Folder Modal -->
    <div class="modal hidden" id="editFolderModal">
        <div class="modal-content">
            <h3>Edit Folder</h3>
            <div class="input-group">
                <label for="editFolderNameInput">Folder Name</label>
                <input type="text" id="editFolderNameInput" />
            </div>
            <div class="input-group">
                <label>Choose Color</label>
                <div class="color-picker" id="editColorPicker">
                    <div class="color-option" style="background: #4f46e5;" data-color="#4f46e5"></div>
                    <div class="color-option" style="background: #059669;" data-color="#059669"></div>
                    <div class="color-option" style="background: #dc2626;" data-color="#dc2626"></div>
                    <div class="color-option" style="background: #ea580c;" data-color="#ea580c"></div>
                    <div class="color-option" style="background: #7c3aed;" data-color="#7c3aed"></div>
                    <div class="color-option" style="background: #0891b2;" data-color="#0891b2"></div>
                    <div class="color-option" style="background: #be123c;" data-color="#be123c"></div>
                    <div class="color-option" style="background: #a3a3a3;" data-color="#a3a3a3"></div>
                </div>
            </div>
            <div class="modal-buttons">
                <button class="btn" onclick="updateFolder()">Update</button>
                <button class="btn" onclick="closeEditFolderModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        let folders = [];
        let flashcards = [];
        let currentFolderId = null;
        let currentStudyIndex = 0;
        let isStudyCardFlipped = false;
        let studyCards = [];
        let selectedFolderColor = '#4f46e5';
        let editingFolderId = null;

        // Initialize the app
        function init() {
            loadFromStorage();
            renderContent();
            updateStats();
            updateFolderSelect();
        }

        // Folder Management
        function toggleFolderCreator() {
            const creator = document.getElementById('folderCreator');
            creator.classList.toggle('hidden');
            if (!creator.classList.contains('hidden')) {
                document.getElementById('folderNameInput').focus();
                resetFolderForm();
            }
        }

        function resetFolderForm() {
            document.getElementById('folderNameInput').value = '';
            selectedFolderColor = '#4f46e5';
            updateColorSelection('folderCreator');
        }

        function createFolder() {
            const name = document.getElementById('folderNameInput').value.trim();
            if (!name) {
                alert('Please enter a folder name');
                return;
            }

            const folder = {
                id: Date.now(),
                name: name,
                color: selectedFolderColor,
                created: new Date().toISOString()
            };

            folders.push(folder);
            saveToStorage();
            renderContent();
            updateStats();
            updateFolderSelect();
            toggleFolderCreator();
        }

        function editFolder(id) {
            const folder = folders.find(f => f.id === id);
            if (!folder) return;

            editingFolderId = id;
            document.getElementById('editFolderNameInput').value = folder.name;
            selectedFolderColor = folder.color;
            updateColorSelection('editFolderModal');
            document.getElementById('editFolderModal').classList.remove('hidden');
        }

        function updateFolder() {
            if (!editingFolderId) return;

            const name = document.getElementById('editFolderNameInput').value.trim();
            if (!name) {
                alert('Please enter a folder name');
                return;
            }

            const folder = folders.find(f => f.id === editingFolderId);
            if (folder) {
                folder.name = name;
                folder.color = selectedFolderColor;
                saveToStorage();
                renderContent();
                updateFolderSelect();
            }

            closeEditFolderModal();
        }

        function closeEditFolderModal() {
            document.getElementById('editFolderModal').classList.add('hidden');
            editingFolderId = null;
        }

        function deleteFolder(id) {
            const folder = folders.find(f => f.id === id);
            if (!folder) return;

            const cardCount = flashcards.filter(card => card.folderId === id).length;
            const message = cardCount > 0 
                ? `Are you sure you want to delete "${folder.name}"?\nThis will also delete ${cardCount} flashcard(s).`
                : `Are you sure you want to delete "${folder.name}"?`;

            if (confirm(message)) {
                folders = folders.filter(f => f.id !== id);
                flashcards = flashcards.filter(card => card.folderId !== id);
                saveToStorage();
                renderContent();
                updateStats();
                updateFolderSelect();
            }
        }

        function openFolder(id) {
            currentFolderId = id;
            renderContent();
            updateBreadcrumb();
        }

        function goToHome() {
            currentFolderId = null;
            renderContent();
            updateBreadcrumb();
        }

        function updateBreadcrumb() {
            const breadcrumb = document.getElementById('breadcrumb');
            
            if (!currentFolderId) {
                breadcrumb.innerHTML = '<span class="breadcrumb-item active" onclick="goToHome()">📁 All Folders</span>';
            } else {
                const folder = folders.find(f => f.id === currentFolderId);
                if (folder) {
                    breadcrumb.innerHTML = `
                        <span class="breadcrumb-item" onclick="goToHome()">📁 All Folders</span>
                        <span class="breadcrumb-separator">></span>
                        <span class="breadcrumb-item active" style="color: ${folder.color};">📂 ${folder.name}</span>
                    `;
                }
            }
        }

        // Card Management
        function toggleCardCreator() {
            const creator = document.getElementById('cardCreator');
            creator.classList.toggle('hidden');
            if (!creator.classList.contains('hidden')) {
                document.getElementById('questionInput').focus();
                clearCardInputs();
                updateFolderSelect();
                
                // Pre-select current folder if viewing one
                if (currentFolderId) {
                    document.getElementById('folderSelect').value = currentFolderId;
                }
            }
        }

        function clearCardInputs() {
            document.getElementById('questionInput').value = '';
            document.getElementById('answerInput').value = '';
            document.getElementById('folderSelect').value = '';
        }

        function addCard() {
            const folderId = document.getElementById('folderSelect').value;
            const question = document.getElementById('questionInput').value.trim();
            const answer = document.getElementById('answerInput').value.trim();

            if (!folderId) {
                alert('Please select a folder');
                return;
            }

            if (!question || !answer) {
                alert('Please fill in both question and answer');
                return;
            }

            const card = {
                id: Date.now(),
                folderId: parseInt(folderId),
                question: question,
                answer: answer,
                studied: false,
                created: new Date().toISOString()
            };

            flashcards.push(card);
            saveToStorage();
            renderContent();
            updateStats();
            clearCardInputs();
            toggleCardCreator();
        }

        function deleteCard(id) {
            flashcards = flashcards.filter(card => card.id !== id);
            saveToStorage();
            renderContent();
            updateStats();
        }

        function editCard(id) {
            const card = flashcards.find(c => c.id === id);
            if (card) {
                document.getElementById('folderSelect').value = card.folderId;
                document.getElementById('questionInput').value = card.question;
                document.getElementById('answerInput').value = card.answer;
                deleteCard(id);
                toggleCardCreator();
            }
        }

        function flipCard(element) {
            element.classList.toggle('flipped');
        }

        // Color picker functionality
        function updateColorSelection(containerId) {
            const container = document.getElementById(containerId);
            const colorOptions = container.querySelectorAll('.color-option');
            
            colorOptions.forEach(option => {
                option.classList.remove('selected');
                if (option.dataset.color === selectedFolderColor) {
                    option.classList.add('selected');
                }
            });
        }

        // Add event listeners for color pickers
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('color-option')) {
                selectedFolderColor = e.target.dataset.color;
                updateColorSelection(e.target.closest('.folder-creator, .modal').id);
            }
        });

        // Update folder select dropdown
        function updateFolderSelect() {
            const select = document.getElementById('folderSelect');
            select.innerHTML = '<option value="">Choose a folder...</option>';
            
            folders.forEach(folder => {
                const option = document.createElement('option');
                option.value = folder.id;
                option.textContent = folder.name;
                select.appendChild(option);
            });
        }

        // Rendering functions
        function renderContent() {
            const container = document.getElementById('contentContainer');
            
            if (!currentFolderId) {
                // Show folders view
                renderFolders(container);
                document.getElementById('addCardBtn').style.display = folders.length > 0 ? 'inline-block' : 'none';
            } else {
                // Show cards in folder
                renderCards(container);
                document.getElementById('addCardBtn').style.display = 'inline-block';
            }
        }

        function renderFolders(container) {
            if (folders.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No folders yet</h3>
                        <p>Click "Add Folder" to create your first folder</p>
                    </div>
                `;
                return;
            }

            const foldersHTML = folders.map(folder => {
                const cardCount = flashcards.filter(card => card.folderId === folder.id).length;
                return `
                    <div class="folder" onclick="openFolder(${folder.id})" style="border-color: ${folder.color};">
                        <div class="folder-controls">
                            <button class="folder-btn" onclick="event.stopPropagation(); editFolder(${folder.id})">Edit</button>
                            <button class="folder-btn delete" onclick="event.stopPropagation(); deleteFolder(${folder.id})">Delete</button>
                        </div>
                        <div class="folder-icon" style="color: ${folder.color};">📁</div>
                        <div class="folder-name">${folder.name}</div>
                        <div class="folder-count">${cardCount} card${cardCount !== 1 ? 's' : ''}</div>
                    </div>
                `;
            }).join('');

            container.innerHTML = `<div class="folders-grid">${foldersHTML}</div>`;
        }

        function renderCards(container) {
            const folderCards = flashcards.filter(card => card.folderId === currentFolderId);
            
            if (folderCards.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No cards in this folder</h3>
                        <p>Click "Add Card" to create your first flashcard</p>
                    </div>
                `;
                return;
            }

            const cardsHTML = folderCards.map(card => `
                <div class="flashcard" onclick="flipCard(this)">
                    <div class="card-controls">
                        <button class="card-btn" onclick="event.stopPropagation(); editCard(${card.id})">Edit</button>
                        <button class="card-btn delete" onclick="event.stopPropagation(); deleteCard(${card.id})">Delete</button>
                    </div>
                    <div class="card-inner">
                        <div class="card-front">
                            <div class="card-question">${card.question}</div>
                        </div>
                        <div class="card-back">
                            <div class="card-answer">${card.answer}</div>
                        </div>
                    </div>
                </div>
            `).join('');

            container.innerHTML = cardsHTML;
        }

        // Study Mode
        function toggleStudyMode() {
            const studyMode = document.getElementById('studyMode');
            const isVisible = !studyMode.classList.contains('hidden');
            
            if (isVisible) {
                studyMode.classList.add('hidden');
            } else {
                // Determine which cards to study
                if (currentFolderId) {
                    studyCards = flashcards.filter(card => card.folderId === currentFolderId);
                } else {
                    studyCards = [...flashcards];
                }

                if (studyCards.length === 0) {
                    alert('No cards available to study');
                    return;
                }

                studyMode.classList.remove('hidden');
                currentStudyIndex = 0;
                isStudyCardFlipped = false;
                showStudyCard();
            }
        }

        function showStudyCard() {
            if (studyCards.length === 0) {
                document.getElementById('studyCard').innerHTML = 'No cards available to study';
                return;
            }

            const card = studyCards[currentStudyIndex];
            const studyCard = document.getElementById('studyCard');
            
            if (isStudyCardFlipped) {
                studyCard.innerHTML = `<div style="color: #cccccc;">${card.answer}</div>`;
            } else {
                studyCard.innerHTML = `<div style="color: #ffffff;">${card.question}</div>`;
            }
        }

        function flipStudyCard() {
            if (studyCards.length === 0) return;
            
            isStudyCardFlipped = !isStudyCardFlipped;
            showStudyCard();
            
            if (!studyCards[currentStudyIndex].studied && isStudyCardFlipped) {
                studyCards[currentStudyIndex].studied = true;
                // Update the original card in flashcards array
                const originalCard = flashcards.find(c => c.id === studyCards[currentStudyIndex].id);
                if (originalCard) {
                    originalCard.studied = true;
                }
                saveToStorage();
                updateStats();
            }
        }

        function nextCard() {
            if (studyCards.length === 0) return;
            
            currentStudyIndex = (currentStudyIndex + 1) % studyCards.length;
            isStudyCardFlipped = false;
            showStudyCard();
        }

        function prevCard() {
            if (studyCards.length === 0) return;
            
            currentStudyIndex = currentStudyIndex === 0 ? studyCards.length - 1 : currentStudyIndex - 1;
            isStudyCardFlipped = false;
            showStudyCard();
        }

        // Statistics
        function updateStats() {
            document.getElementById('totalFolders').textContent = folders.length;
            document.getElementById('totalCards').textContent = flashcards.length;
            document.getElementById('studiedCards').textContent = flashcards.filter(card => card.studied).length;
        }

        // Data Management
        function saveToStorage() {
            const data = {
                folders: folders,
                flashcards: flashcards,
                version: '2.0'
            };
            localStorage.setItem('flashcardsData', JSON.stringify(data));
        }

        function loadFromStorage() {
            const savedData = localStorage.getItem('flashcardsData');
            if (savedData) {
                try {
                    const data = JSON.parse(savedData);
                    if (data.version === '2.0') {
                        folders = data.folders || [];
                        flashcards = data.flashcards || [];
                    } else {
                        // Handle old version data
                        flashcards = data || [];
                        folders = [];
                    }
                } catch (e) {
                    console.error('Error loading data:', e);
                    folders = [];
                    flashcards = [];
                }
            }
        }

        function saveData() {
            if (folders.length === 0 && flashcards.length === 0) {
                alert('⚠️ No data to save\n\nCreate some folders and flashcards first before saving.');
                return;
            }
            
            const modal = document.getElementById('saveModal');
            const filenameInput = document.getElementById('filenameInput');
            const saveInfo = document.getElementById('saveInfo');
            
            const dateStr = new Date().toISOString().split('T')[0];
            filenameInput.value = `flashcards-${dateStr}`;
            
            saveInfo.innerHTML = `Saving <strong>${folders.length}</strong> folder(s) and <strong>${flashcards.length}</strong> flashcard(s)`;
            
            modal.classList.remove('hidden');
            filenameInput.focus();
            filenameInput.select();
        }

        function closeSaveModal() {
            document.getElementById('saveModal').classList.add('hidden');
        }

        function confirmSave() {
            const filenameInput = document.getElementById('filenameInput');
            let filename = filenameInput.value.trim();
            
            if (!filename) {
                alert('⚠️ Please enter a filename');
                filenameInput.focus();
                return;
            }
            
            // Sanitize filename
            filename = filename.replace(/[^\w\-_]/g, '-');
            if (!filename.endsWith('.json')) {
                filename += '.json';
            }
            
            const data = {
                folders: folders,
                flashcards: flashcards,
                exportDate: new Date().toISOString(),
                version: '2.0'
            };
            
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            closeSaveModal();
            
            // Show success message
            setTimeout(() => {
                alert(`✅ Successfully saved!\n\nFile: ${filename}\nFolders: ${folders.length}\nCards: ${flashcards.length}`);
            }, 100);
        }

        function loadData() {
            document.getElementById('fileInput').click();
        }

        function handleFileLoad(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = JSON.parse(e.target.result);
                    
                    if (data.version === '2.0') {
                        // New format with folders
                        if (confirm(`Load ${data.folders?.length || 0} folder(s) and ${data.flashcards?.length || 0} flashcard(s)?\n\nThis will replace your current data.`)) {
                            folders = data.folders || [];
                            flashcards = data.flashcards || [];
                        }
                    } else {
                        // Old format - just flashcards
                        if (confirm(`Load ${data.length || 0} flashcard(s)?\n\nThis will replace your current data.`)) {
                            // Create a default folder for imported cards
                            const defaultFolder = {
                                id: Date.now(),
                                name: 'Imported Cards',
                                color: '#4f46e5',
                                created: new Date().toISOString()
                            };
                            folders = [defaultFolder];
                            flashcards = (data || []).map(card => ({
                                ...card,
                                folderId: defaultFolder.id
                            }));
                        }
                    }
                    
                    saveToStorage();
                    currentFolderId = null;
                    renderContent();
                    updateStats();
                    updateFolderSelect();
                    updateBreadcrumb();
                    
                } catch (error) {
                    alert('❌ Error loading file\n\nPlease make sure you selected a valid flashcards JSON file.');
                }
            };
            
            reader.readAsText(file);
            event.target.value = '';
        }

        function clearAll() {
            if (folders.length === 0 && flashcards.length === 0) {
                alert('✨ Nothing to clear!\n\nThere are no folders or flashcards to delete.');
                return;
            }
            
            const message = `⚠️ Are you sure you want to delete everything?\n\nThis will permanently delete:\n• ${folders.length} folder(s)\n• ${flashcards.length} flashcard(s)\n\nThis action cannot be undone.`;
            
            if (confirm(message)) {
                folders = [];
                flashcards = [];
                currentFolderId = null;
                saveToStorage();
                renderContent();
                updateStats();
                updateFolderSelect();
                updateBreadcrumb();
                
                alert('🗑️ All data cleared successfully!');
            }
        }

        // Initialize the app when page loads
        init();
    </script>
</body>
</html>
